<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作HTML表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .btn-delete {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <table id="myTable">
        <thead>
            <tr>
                <th>列1</th>
                <th>列2</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>数据1</td>
                <td>数据2</td>
                <td><button class="btn-delete" onclick="deleteRow(this)">删除</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><button onclick="addRow()">添加行</button></td>
            </tr>
        </tfoot>
    </table>

    <script>
    // 删除当前行
    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    // 添加行
    function addRow() {
        var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = "新数据1";
        cell2.innerHTML = "新数据2";
        cell3.innerHTML = '<button class="btn-delete" onclick="deleteRow(this)">删除</button>';
    }
    </script>

</body>
</html>
